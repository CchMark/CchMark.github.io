# 網站網址
baseURL = "https://cchmark.github.io"
# 網站名稱
title = "The Mark Chang Life"
# 預設語系
DefaultContentLanguage = "en"
enableInlineShortcodes = true
summarylength = 10
enableEmoji = true
paginate = 5
ignoreErrors = ["error-remote-getjson"]
# Disqus 留言板
disqusShortname = "https://cchmark.github.io"

[params]
author = "Mark_Chang"
description = "錯誤中學習成長"

## Set one of:
# gravatar = "soho@example.com"
profilePicture = "images/black.jpg"

copyright = "Mark_Chang  All rights reserved."
# license = "CC BY-SA 4.0"
# licenseURL = "https://creativecommons.org/licenses/by-sa/4.0"

## Set custom theme color.
# themeColor = "#fc2803"

## Set custom CSS and/or JS to override site defaults.
customCss = ["css/hyde.css"]
customJs = ["js/soho.js"]

  ## Set as many as you want.
  [[params.socialIcons]]
  icon = "fa-linkedin"
  title = "Linkedin"
  url = "#"

  [[params.socialIcons]]
  icon = "fa-github"
  title = "GitHub"
  url = "https://github.com/CchMark"

  [[params.socialIcons]]
  icon = "fa-twitter"
  title = "Twitter"
  url = "#"

  [[params.socialIcons]]
  icon = "fas fa-envelope"
  title = "E-Mail"
  url = "mailto:markchangstart2022@gmail.com"

[menu]

  [[menu.main]]
  name = "Posts"
  weight = 100
  identifier = "posts"
  url = "/posts/"

  [[menu.main]]
  name = "Categories"
  weight = 200
  identifier = "categories"
  url = "/categories/"

  [[menu.main]]
  name = "Archives"
  identifier = "archives"
  weight = 250
  url = "/archives/"

  [[menu.main]]
